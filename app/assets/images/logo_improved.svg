<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chaosGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2B2B2B"/>
      <stop offset="25%" stop-color="#0E67AB"/>
      <stop offset="50%" stop-color="#D3202A"/>
      <stop offset="75%" stop-color="#00733E"/>
      <stop offset="100%" stop-color="#F9FBFB"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background chaotic shapes -->
  <path d="M0 30 Q75 0 150 30 T300 30" fill="url(#chaosGradient)" opacity="0.7" filter="url(#glow)"/>
  <path d="M0 30 Q75 60 150 30 T300 30" fill="url(#chaosGradient)" opacity="0.7" transform="rotate(180 150 30)" filter="url(#glow)"/>

  <!-- Text -->
  <text x="50%" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white" stroke="black" stroke-width="1">
    ChaosMagic
  </text>
</svg>
